<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!--导入头部-->
    <header>
        <iframe class="head" src="header.html" frameborder="0" scrolling="no"></iframe>
    </header>
    <div class="login_wrapper">
        <div class="login_box">
            <ul>
                <li>
                    <a href="login.html">登录</a>
                </li>
                <li>
                    <a href="register.html">注册</a>
                </li>
            </ul>
            <div class="phone_login">
                <a href="#">使用手机号码注册</a>
            </div>
            <div class="input_box">
                <input type="text" id="uname" placeholder="请填写您的E-mail地址" autofocus required>
            </div>
            <div class="input_box">
                <input type="password" id="upwd" placeholder="密码">
            </div>
            <div class="input_box">
                <input type="password" id="upwd" placeholder="再次输入密码">
            </div>
            <div class="input_box">
                <input type="text" id="code" placeholder="验证码">
                <div id="verificationCode" class="verificationCode">
                    <canvas width="100" height="40" id="verifyCanvas"></canvas>
                    <img id="code_img">
                </div>
                <a href="javascript:;" class="transform">看不清换一张</a>
            </div>
            <button id="btn">立 即 注 册</button>
        </div>
    </div>
    <!--导入尾部-->
    <footer>
        <iframe class="foot" src="footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
    <script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
    <script type="text/javascript" src="js/verificationCode.js" ></script>    
</body>
</html>
