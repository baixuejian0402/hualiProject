<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="login_wrapper">
        <div class="login_box">
            <ul>
                <li>
                    <a href="#">登录</a>
                </li>
                <li>
                    <a href="#">注册</a>
                </li>
            </ul>
            <div class="phone_login">
                <a href="#">使用手机号码注册</a>
            </div>
            <div class="input_box">
                <input type="text" id="uname" placeholder="请填写您的E-mail地址">
            </div>
            <div class="input_box">
                <input type="password" id="upwd" placeholder="密码">
            </div>
            <div class="input_box">
                <input type="password" id="upwd" placeholder="再次输入密码">
            </div>
            <div class="input_box">
                <input type="text" id="code" placeholder="验证码">
            </div>
            <button id="btn">立 即 注 册</button>
        </div>
    </div>    
</body>
</html>
