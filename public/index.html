        <iframe class="head" src="header.html" frameborder="0" scrolling="no"></iframe>

        <!--轮播图片-->
        <ul class="carousel_inner">

    <div class="container">
        <!--服务-->
        <div class="top_server">
            <ul>
                <li>
                    <a href="#">
                        <span class="ico ico_server_1"></span>
                        <h4>鲜花电商龙头</h4>
                        <p>销量领先，权威认证龙头企业</p>
                    </a>
                </li> 
                <li>

                        <span class="ico ico_server_2"></span>

                </li> 
                <li>
                    <a href="#">

                        <p>全国连锁，3小时送2000城市</p>
                    </a>
                </li> 
                <li>
                    <a href="#">
                        <span class="ico ico_server_5"></span>
                        <h4>200%退赔承诺</h4>
                        <p>可靠的售后保障</p>
                    </a>
                </li> 
            </ul>
        </div>
        <!--限时推荐-->
        <div class="time_limit">
            <div class="title">
                <span class="ico ico_clock"></span>

            <ul class="product_list">
                <li>

                <li>
                    <a href="#">

        <div class="floor f1">

                    <a href="#">爱情鲜花</a>
