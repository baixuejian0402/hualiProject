<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/quick.css">
</head>
<body>
    <!-- 右侧快速导航栏 -->
    <div class="quick">
        <ul class="quick-up">
            <li>
                <a href="#">
                    <span class="ico-p ico-user"></span>
                </a>
                <div class="login-box">
                    <div class="avatar-box">
                        <p>
                            <img src="img/product/avatar_none.jpg">
                        </p>
                        你好！
                        <a href="login.html" target="_blank">登录</a> |
                        <a href="register.html" target="_blank">注册</a>
                    </div>
                    <div class="login-btnbox">
                        <a href="#">
                            <span class="ico-p ico-order"></span>我的订单
                        </a>
                    </div>
                    <span class="ico-p ico-arrow-right"></span>
                </div>
            </li>
            <li>
                <a href="#">
                    <span class="ico-p ico-cart"></span>
                    <div>购 物 车</div>
                    <span class="ico-num">0</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="ico-p ico-collect"></span>
                </a>
                <div class="tooltip">
                    <a href="#">我的收藏</a>
                    <span class="ico-p ico-arrow-right"></span>
                </div>
            </li>
            <li>
                <a href="#">
                    <span class="ico-p ico-history"></span>
                </a>
                <div class="tooltip">
                    <a href="#">最近查看</a>
                    <span class="ico-p ico-arrow-right"></span>
                </div>
            </li>
            <li>
                <a href="#">
                    <span class="ico-p ico-phone"></span>
                </a>
                <div class="tooltip">
                    <a href="#">400-889-8188</a>
                    <span class="ico-p ico-arrow-right"></span>
                </div>
            </li>
            <li>
                <a href="#">
                    <span class="ico-p ico-headset"></span>
                </a>
                <div class="tooltip">
                    <a href="#">在线客服</a>
                    <span class="ico-p ico-arrow-right"></span>
                </div>
            </li>
        </ul>
        <ul class="quick-down">
            <li>
                <a href="#">
                    <span class="ico-p ico-qrcode"></span>
                </a>
                <div class="qr-code">
                    <div>
                        <img src="img/product/QR_wx.jpg">
                        <span>关注微信公众号</span>
                    </div>
                    <div>
                        <img src="img/product/QR_app.jpg" width='110'>
                        <span>下载花礼APP</span>
                    </div>
                    <span class="ico-p ico-arrow-right"></span>
                </div>
            </li>
            <li>
                <a href="#">
                    <span class="ico-p ico-surveys"></span>
                </a>
                <div class="tooltip">
                    <a href="#">功能反馈</a>
                    <span class="ico-p ico-arrow-right"></span>
                </div>
            </li>
            <li>
                <a href="#">
                    <span class="ico-p ico-gotop"></span>
                </a>
                <div class="tooltip">
                    <a href="#">回到顶部</a>
                    <span class="ico-p ico-arrow-right"></span>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
