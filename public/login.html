<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员登录—花礼网</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!--导入头部-->
    <header>
        <iframe class="head" src="header.html" frameborder="0" scrolling="no"></iframe>
    </header>
    <div class="login_wrapper">
        <div class="login_box">
            <ul>
                <li>
                    <a href="login.html">登录</a>
                </li>
                <li>
                    <a href="register.html">注册</a>
                </li>
            </ul>
            <div class="phone_login">
                <a href="#">使用手机验证码登录</a>
            </div>
            <div class="input_box">
                <span class="ico_user"></span>
                <input type="text" id="uname" placeholder="E-mail地址/手机号" autofocus>
            </div>
            <span class="info">用户名为6-12位</span>
            <div class="input_box">
                <span class="ico_lock"></span>
                <input type="password" id="upwd" placeholder="用户密码">
            </div>
            <span class="info">密码为6-12位</span>
            <div class="for_pwd">
                <a href="#">忘记密码？</a>
            </div>
            <button id="btn">登&nbsp;&nbsp;&nbsp;录</button>
            <ul>
                <li>
                    <a href="#">微信</a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">QQ</a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">支付宝</a>
                </li>
            </ul>
        </div>
    </div>
    <!--导入尾部-->
    <footer>
        <iframe class="foot" src="footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
